<VirtualHost *:80>
    DocumentRoot "/var/www/html"
    ServerName vratengr.com
</VirtualHost>

<VirtualHost *:443>
    DocumentRoot "/var/www/html"
    ServerName vratengr.com
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/server.crt
    SSLCertificateKeyFile /etc/ssl/certs/server.key
</VirtualHost>